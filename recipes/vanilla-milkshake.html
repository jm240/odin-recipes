<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vanilla Milkshake</title>
</head>
<body>
    <h1>Vanilla Milkshake</h1>
    <img src="../milkshake.jpg" alt="Image of Vanilla Milkshake">
    <h2>Description</h2>
    <p><strong>Vanilla Milkshake</strong>! A classic dessert made of only 3 ingredients.</p>
    <h2>Ingredients</h2>
    <ul>
        <li>4 cups vanilla icecream</li>
        <li>1 cup milk</li>
        <li>1/2 teaspoon vanilla extract</li>
    </ul>
    <h2>Steps</h2>
    <ol>
        <li>Add ingredients to the blender</li>
        <li>Blend to consistency</li>
    </ol>
</body>
</html>
